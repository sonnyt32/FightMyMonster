<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight My Monster</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="fight_my_monster_logo.png" alt="Fight My Monster Logo">
        </div>
        <nav class="nav">
            <a href="index.html" class="active">Profile</a>
            <a href="missions.html">My Missions</a>
            <a href="players.html">Players</a>
            <a href="village.html">Village</a>
            <a href="tribe.html">Tribes</a>
            <a href="#">Arcade</a>
        </nav>
        <div class="messages">
            Messages: 0
        </div>
    </header>

    <div class="profile-card">
        <div class="user-info">
            <!-- Content removed as per earlier request -->
        </div>
    </div>

<!-- Monsters Section -->
<div class="box-container">
    <section class="monsters">
        <div class="placeholder">
            <p>You haven't collected any monsters yet. Keep playing to add monsters to your collection!</p>
        </div>
    </section>
</div>

<!-- Nuggets section for the currency -->
<div class="box-container">
    <section class="nuggets-section">
        <p>You have <span id="nuggets-amount">0</span> nuggets.</p>
    </section>
</div>

<!-- Friends List Section -->
<div class="box-container">
    <section class="friends-list">
        <h3>Friends List</h3>
        <ul id="friends-list">
            <!-- Example friends; these will be dynamically generated -->
            <li><a href="#friend1">Friend1</a></li>
            <li><a href="#friend2">Friend2</a></li>
            <li><a href="#friend3">Friend3</a></li>
        </ul>
    </section>
</div>

<!-- Settings Box for Theme and Password buttons -->
<div class="box-container">
    <div class="settings-box">
        <button id="change-theme-button">Theme</button>
        <button id="password-button">Passwords etc</button>
    </div>
</div>

<!-- Previous Battles Section -->
<div class="box-container">
    <section class="previous-battles">
        <h3>Previous Battles Fought</h3>
        <ul id="battle-list">
            <!-- Placeholder for dynamically generated battles -->
        </ul>
    </section>
</div>

    <!-- Link to the JS file -->
    <script src="index.js"></script>
</body>
</html>
