<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight My Monster - Dojo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="fight_my_monster_logo.png" alt="Fight My Monster Logo">
        </div>
        <nav class="nav">
            <a href="index.html">Profile</a>
            <a href="missions.html">My Missions</a>
            <a href="players.html">Players</a>
            <a href="village.html">Village</a>
            <a href="tribe.html">Tribes</a>
            <a href="#">Arcade</a>
        </nav>
        <div class="messages">
            Messages: 0
        </div>
    </header>

    <main class="dojo">
        <div class="background">
            <img src="dojo_background.png" alt="Dojo Background" class="background-image">
            <div class="card-selection">
                <button class="arrow" id="left-arrow">&#8592;</button>
                <div class="monster-card">
                    <img src="monster_card_1.png" alt="Monster Card" id="selected-card">
                </div>
                <button class="arrow" id="right-arrow">&#8594;</button>
            </div>
            <div class="floor-selection">
                <h2>Select a Floor:</h2>
                <div class="floor-buttons">
                    <button class="floor-button" data-floor="1">Floor 1</button>
                    <button class="floor-button" data-floor="2">Floor 2</button>
                    <button class="floor-button" data-floor="3">Floor 3</button>
                    <button class="floor-button" data-floor="4">Floor 4</button>
                    <button class="floor-button" data-floor="5">Floor 5</button>
                </div>
            </div>
            <div class="door">
                <img src="door_image.png" alt="Door" class="door-image">
                <button class="enter-button" disabled>Enter</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fight My Monster</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
